# Zensical Configuration
# https://zensical.org/docs/
#
# This configuration file replaces mkdocs.yml for the Zensical build system.
# Zensical is a Rust-based build tool by the Material for MkDocs team.

[project]
site_name = "Awesome-Open-Science"
site_description = "Awesome List of Open Science Tools"
site_author = "Tyson L Swetnam"
site_url = "https://tysonswetnam.com/awesome-open-science"
copyright = "Copyright &copy; 2026 Tyson Lee Swetnam"

# Repository
repo_name = "awesome-open-science"
repo_url = "https://github.com/tyson-swetnam/awesome-open-science"
edit_uri = "edit/main/docs/"

# Directory configuration
docs_dir = "docs"
site_dir = "site"

# Additional CSS
extra_css = ["stylesheets/extra.css"]

# Navigation
nav = [
  {"Home" = "index.md"},
  {"Research" = [
    {"Funding Opportunities" = "funding.md"},
    {"Data Management Plans" = "dmp.md"}
  ]},
  {"Data" = "data.md"},
  {"Search Engines" = "search.md"},
  {"Open Access" = [
    {"Publishing" = "publishing.md"},
    {"Reviews" = "reviews.md"}
  ]},
  {"Distributed Computing" = [
    {"Cyberinfrastructure" = "cyberinfrastructure.md"},
    {"Cloud" = "cloud.md"}
  ]},
  {"Hardware" = "hardware.md"},
  {"Software" = "software.md"},
  {"AI & Machine Learning" = "ai-ml.md"},
  {"Education" = "edu.md"},
  {"Networks" = "networks.md"}
]

# Theme configuration
[project.theme]
variant = "classic"
language = "en"
favicon = "material/sunglasses"
custom_dir = "docs/overrides"

[project.theme.icon]
logo = "material/sunglasses"

[project.theme.icon.admonition]
note = "material/map-marker-radius-outline"

[project.theme.font]
text = "Montserrat"
code = "Regular"

# Color palette - renamed from "agic" to "custom-red" for clarity
[[project.theme.palette]]
media = "(prefers-color-scheme)"
scheme = "default"
toggle = {icon = "material/brightness-auto", name = "Switch to light mode"}

[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "custom-red"
toggle = {icon = "material/brightness-7", name = "Switch to dark mode"}

[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
toggle = {icon = "material/brightness-4", name = "Switch to system preference"}

# Social links and analytics
